<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽象类</title>
</head>
<body>
<script>
    //汽车抽象类
    var Car= function () {};
    Car.prototype={
        getPrice: function () {
            return new Error('抽象方法不可调用');
        },
        getSpeed: function () {
            return new Error('抽象方法不能调用')
        }
    }

</script>
</body>
</html>
